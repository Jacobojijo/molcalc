[app:main]
use = egg:molcalc
pyramid.reload_templates = true
pyramid.includes =
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/db_molecules.sqlite

[server:main]
use = egg:waitress#main
listen = localhost:6543

# Begin logging configuration

[loggers]
keys = root, tutorial, sqlalchemy.engine.base.Engine

[logger_tutorial]
level = DEBUG
handlers =
qualname = molcalc

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy.engine.base.Engine]
level = INFO
handlers =
qualname = sqlalchemy.engine.base.Engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[gamess]
rungms = /opt/gamess/rungms
tmp = /tmp/

[xtb]
execute = /opt/xtb/xtb
tmp = /tmp/

[mopac]
execute = /opt/mopac/mopac.sh
tmp = /tmp/


